<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chain-swap your wXPX from Proximax Sirius to Ethereum, vice versa. Lowest fee, instantly, securely. No
    registration, no deposit, no withdrawal</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://loopback.io/favicon.ico">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <link href="./css/swap.css" rel="stylesheet">
  <link href="./css/neumorphism.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>

<body>
  <main>
    <!-- Section -->
    <section class="min-vh-100 d-flex bg-primary align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 justify-content-center">
            <div class="card bg-primary shadow-soft border-light p-4">
              <div class="card-header text-center pb-0">
                <h2 class="h4">Swap WXPX & XPX</h2>
              </div>
              <div class="card-body">
                <form action="#" class="mt-4">
                  <!-- Form -->
                  <div class="form-group">
                    <label for="exampleInputIcon3">Step 1: Connect metamask</label>
                    <div class="input-group mb-4">
                      <div class="btn btn-block btn-primary pointer web3-connect">Click to connect</div>
                    </div>
                  </div>
                  <!-- End of Form -->
                  <div class="form-group">
                    <!-- Form -->
                    <div class="form-group">
                      <label for="exampleInputPassword6">Password</label>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><span class="fas fa-unlock-alt"></span></span>
                        </div>
                        <input class="form-control" id="exampleInputPassword6" placeholder="Password" type="password"
                          aria-label="Password" required>
                      </div>
                    </div>
                    <!-- End of Form -->
                    <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                        <label class="form-check-label" for="defaultCheck5">
                          Remember me
                        </label>
                      </div>
                      <div><a href="#" class="small text-right">Lost password?</a></div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                </form>
                <div class="mt-3 mb-4 text-center">
                  <span class="font-weight-normal">or login with</span>
                </div>
                <div class="btn-wrapper my-4 text-center">
                  <button class="btn btn-primary btn-icon-only text-facebook mr-2" type="button"
                    aria-label="facebook button" title="facebook button">
                    <span aria-hidden="true" class="fab fa-facebook-f"></span>
                  </button>
                  <button class="btn btn-primary btn-icon-only text-twitter mr-2" type="button"
                    aria-label="twitter button" title="twitter button">
                    <span aria-hidden="true" class="fab fa-twitter"></span>
                  </button>
                  <button class="btn btn-primary btn-icon-only text-facebook" type="button" aria-label="github button"
                    title="github button">
                    <span aria-hidden="true" class="fab fa-github"></span>
                  </button>
                </div>
                <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                  <span class="font-weight-normal">
                    Not registered?
                    <a href="#" class="font-weight-bold">Create account</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

<script src="./js/swap.js"></script>
<script src="./js/web3.min.js"></script>

</html>
